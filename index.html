<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      html,
      body {
        background-color: black;
        letter-spacing: 5px;
        min-height: 100vh;
        margin: 0;
      }

      h3 {
        color: #fff;
        font-family: "Source Code Pro", monospace;
        font-size: 1.2em;
        margin: 0;
        padding: 0.4em 0;
        font-weight: bold;
      }

      .primary-bg {
        background-color: #ffd700;
      }

      a {
        font-family: "Dancing Script", cursive;
        border: #18cae6 2px solid;
        display: block;
        font-size: 1.2em;
        line-height: 2em;
        text-decoration: none;
        color: white;
      }

      a:hover {
        border: #df740c 2px solid;
        color: #fff;
      }

      .center {
        text-align: center;
      }

      .a-left {
        text-align: left;
      }

      .mv-4 {
        margin: 4em 0;
      }

      .mh-1 {
        margin: 0 1em;
      }

      .mb-1 {
        margin-bottom: 1em;
      }

      .mt-1 {
        margin-top: 1em;
      }

      .mt-2 {
        margin-top: 2em;
      }

      .no-select {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Old versions of Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently
      supported by Chrome, Opera and Firefox */
      }

      .ph-2 {
        padding: 0 1em;
      }

      .d-inblock {
        display: inline-block;
      }

      .min-h-100vh {
        min-height: calc(100vh - 2em);
      }

      .borders {
        border: #ffd700 1em solid;
      }
    </style>
    <title>XTEALER</title>
  </head>

  <body>
    <div class="center min-h-100vh borders">
      <h3 class="center mt-2 no-select">PROJECTS</h3>
      <div class="d-inblock mv-4">
        <div class="a-left mh-1">
          <a
            class="ph-2 mb-1 text-white"
            href="https://react-cv.xtealer.xyz/"
            target="_blank"
          >
            CV</a
          >
          <a class="ph-2 mb-1 text-white" href="./xo/" target="_blank"
            >Tic Tac Toe</a
          >
          <a class="ph-2 mb-1 text-white" href="./eurus2019" target="_blank">
            Panama Electric Cars
          </a>
          <a
            class="ph-2 mb-1 text-white"
            href="https://fil.tek-code.com/"
            target="_blank"
          >
            Books Recommender
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
